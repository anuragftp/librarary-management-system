{% load static %}
<!doctype html>
<html lang="en">
 
    <head>
 
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
        <title>Library Management System</title>
        <link href="{% static 'styles/style1.css' %}" rel="stylesheet">
        <link href="{% static 'styles/bootstrapmin4.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

    
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
 
    </head>
 
  
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="header_img mx-2"> 
            {% if request.user.picture %}
                        
                            <img src="{{ request.user.picture.url }}" class="rounded-circle z-depth-0 offset-md-2 " style="height: 50px;width: 50px">
                        
                        {% else %}
                            <img src="https://i.pinimg.com/originals/51/f6/fb/51f6fb256629fc755b8870c801092942.png"  class="rounded-circle z-depth-0 offset-md-2 " style="height: 50px;width: 50px">
                        {% endif %}
            <!-- <img src="https://i.imgur.com/hczKIze.jpg" alt=""> -->
             </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div> <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span class="nav_logo-name">LMB</span> </a>
                <div class="nav_list"> 
                    <a href="{% url 'user_feed_view' %}" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i> <span class="nav_name">Dashboard</span> </a> 
                    <a href="{% url 'profile_view' request.user.username %}" class="nav_link"> <i class='bx bx-user nav_icon'></i> <span class="nav_name">Users {{ request.user.username }}</span> </a> 
                    <a href="{% url 'contact_view' %}" class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i> <span class="nav_name">Messages</span> </a> <a href="#" class="nav_link"> <i class='bx bx-bookmark nav_icon'></i> <span class="nav_name">Bookmark</span> </a> 
                    <a href="#" class="nav_link"> <i class='bx bx-folder nav_icon'></i> <span class="nav_name">Files</span> </a> 
                    <a href="#" class="nav_link"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span class="nav_name">Stats</span> </a> 
                </div>
            </div> 
            <form method="POST" action="{% url 'signout_view' %}">
                {% csrf_token %}
                <button  class="nav_link btncl "> <i class='bx bx-log-out nav_icon'></i> <span class="nav_name mx-2">SignOut</span>
                </button>
            </form>
        </nav>
    </div>
         <body id="body-pd" class="my-5">
    <!--Container Main start-->
    <div class="height-100 bg-light">
        <div style="height:4vh;"></div>
    {% block content %}{% endblock %}

        
    <script src="{% static 'styles/style2.js'%}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
 
</html>
